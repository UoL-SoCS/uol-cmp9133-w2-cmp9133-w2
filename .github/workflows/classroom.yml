name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test W2
      id: test-w2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test W2
        setup-command: ''
        command: make test
        timeout: 10
        max-score: 16
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-W2_RESULTS: "${{steps.test-w2.outputs.result}}"
      with:
        runners: test-w2
